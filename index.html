<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="game">
      <h1>Tic-Tac-Toe</h1>

      <div class="grid">
        <div class="cell" id="top-left"></div>
        <div class="cell" id="top-middle"></div>
        <div class="cell" id="top-right"></div>
        <div class="cell" id="middle-left"></div>
        <div class="cell" id="middle-middle"></div>
        <div class="cell" id="middle-right"></div>
        <div class="cell" id="bottom-left"></div>
        <div class="cell" id="bottom-middle"></div>
        <div class="cell" id="bototm-right"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
